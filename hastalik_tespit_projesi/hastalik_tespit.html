<!DOCTYPE html>
<html>
<head>
    <title>Hastalık Tespiti</title>
</head>
<body>
    <h1>Hastalık Tespiti Sonuçları</h1>
    <ul>
        {% for hastalik in hastaliklar %}
            <li>{{ hastalik.ad }}</li>
        {% endfor %}
    </ul>

    <h2>Resim Yükle</h2>
    <form method="post" enctype="multipart/form-data" action="{% url 'hastalik_tespit' %}">
        {% csrf_token %}
        <input type="file" name="resim" accept="image/*" required>
        <button type="submit">Tespit Et</button>
    </form>
</body>
</html>
